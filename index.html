<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cart | Future of Shopping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="glass-header">
            <div class="logo">
                <i class="fa-solid fa-bolt"></i> NeonCart
            </div>
            <div class="cart-icon-wrapper" id="cart-toggle">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </header>

        <main class="main-content">
            <section class="products-section">
                <h1 class="section-title">Trending Products</h1>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be injected here -->
                </div>
            </section>

            <aside class="cart-sidebar glass-panel" id="cart-sidebar">
                <div class="cart-header">
                    <h2>Your Cart</h2>
                    <button class="close-cart" id="close-cart"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be injected here -->
                    <div class="empty-cart-message">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <p>Your cart is empty</p>
                    </div>
                </div>

                <div class="cart-footer">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal-price">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (5%)</span>
                        <span id="tax-price">₹0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total-price">₹0.00</span>
                    </div>
                    <button class="checkout-btn">Checkout <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
